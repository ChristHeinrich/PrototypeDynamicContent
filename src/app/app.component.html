<div class="mainapp">
  <div class="form">
    <mat-toolbar class="title">
      <mat-toolbar-row>
        Prototype DSL interpretation in Angular
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <mat-toolbar>
    <span class="apptitle">{{formConfig.name}}</span>
  </mat-toolbar>
  <div style="margin: 10px">
    <dynamic-form [formConfig]="formConfig.forms[1].states[0].content"></dynamic-form>
  </div>
  <app-messages></app-messages>
</div>
