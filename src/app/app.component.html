<div class="mainapp">
  <div class="form">
    <mat-toolbar class="title">
      <mat-toolbar-row>
        <span>Prototype DSL interpretation in Angular</span>
        <span class="spacer"></span>

        <span class="padding">
          <mat-form-field>
            <mat-select [(ngModel)]="formConfig" name="formConfig" class="options">
              <mat-option *ngFor="let app of this.dslDescription[0].apps" [value]="app">
                {{app.name || app.id}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </span>

        <span class="padding">
          <mat-form-field>
            <mat-select [(ngModel)]="state" name="state" class="options">
              <mat-option *ngFor="let state of formConfig.forms[1].states" [value]="state.mode">
                {{state.mode}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          {{state}}
        </span>

        <!--<span class="padding">-->
          <!--<mat-form-field>-->
            <!--<mat-select [(ngModel)]="mode" name="mode" class="options">-->
              <!--<mat-option *ngFor="let mode of modes" [value]="mode.value">-->
                <!--{{mode.viewValue}}-->
              <!--</mat-option>-->
            <!--</mat-select>-->
          <!--</mat-form-field>-->
          <!--{{mode}}-->
        <!--</span>-->


      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <mat-toolbar>
    <span class="apptitle">{{formConfig.name}}</span>
  </mat-toolbar>
  <div style="margin: 10px">
    <dynamic-form [formConfig]="formConfig.forms[1].states[((state == 'edit') ? 1 : 0)].content"></dynamic-form>
  </div>
  <app-messages></app-messages>
</div>
