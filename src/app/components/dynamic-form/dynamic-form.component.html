<div *ngIf="formConfig">
  <ng-container  dynamicComponent [component]="formConfig" [parent]="parent" >
      <div *ngFor="let component of formConfig.children" class="nesting">
        <div class="name">  {{component.name}}</div>
        <dynamic-form [formConfig]="component" [parent]="container"></dynamic-form>
      </div>
  </ng-container>
</div>
